
<div class="row content">


    <div ng-controller="inputhandler">
      <h2 align = "center"> Enter available features and techincal debt data</h2> <br>

      <div class="choosefile">
           <input type = "file" id = "file" name = "file" onchange="angular.element(this).scope().onFileUpload(this)"/>
      </div>

      <div class="col-sm-6 text-left">

        <table ng-show = "variables.length" >

         <thead>

           <div class="col-xs-12">

             <tr>
               <div class="col-xs-3">
                 <th>Name </th>
               </div>
               <div class="col-xs-2">
                 <th>Cost </th>
              </div>
              <div class="col-xs-2">
                 <th>Value</th>
              </div>
              <div class = "col-xs-3">
                 <th>Dependencies</th>
              </div>
             </tr>

           </div>
         </thead>


         <tbody>
           <tr ng-repeat = "variable in variables">
             <td>
               <input type = "text" class = "form-control" placeholder="Name" ng-model = "variable.name">  </input>
             </td>

             <td>
                 <input type = "text" class = "form-control" placeholder="Cost "ng-model = "variable.cost">  </input>
             </td>

             <td>
                 <input type = "text" class = "form-control" placeholder="Value "ng-model = "variable.satisfaction">  </input>
             </td>

             <td>
                <input type = "text" class = "form-control" placeholder="Dependencies" ng-model = "variable.dependencies">  </input>
             </td>

              <td>
                <img src = "Delete-button.jpg" height="35" width="40" ng-click = "deleteVariable(variable)"> </img>
             </td>

           </tr>
         </tbody>
     </table>

     <button style="margin-top:10px;"ng-click = "addVariable(variables)"  class = "btn btn-primary"> Add new feature </button>

    <div class="col-sm-6">

      <table ng-show = "debtItems.length" >

       <thead>

         <div class="col-xs-12">

           <tr>
             <div class="col-xs-4">
               <th>Debt item </th>
             </div>
             <div class="col-xs-3">
               <th>Principal </th>
            </div>
            <div class="col-xs-3">
               <th>Future Cost</th>
            </div>
            </tr>

         </div>
       </thead>


       <tbody>
         <tr ng-repeat = "variable in debtItems">
           <td>
            <input type = "text" class = "form-control" placeholder="Debt item name" ng-model = "variable.debtItemName">  </input>
           </td>

           <td>
                <input type = "text" class = "form-control" placeholder="Debt item principal" ng-model = "variable.principal">  </input>
           </td>

           <td>
                <input type = "text" class = "form-control" placeholder="Future cost" ng-model = "variable.futureCost">  </input>
           </td>

            <td>
              <img src = "Delete-button.jpg" height="35" width="40" ng-click = "deleteDebtItem(variable)"> </img>
           </td>

         </tr>
       </tbody>
   </table>
